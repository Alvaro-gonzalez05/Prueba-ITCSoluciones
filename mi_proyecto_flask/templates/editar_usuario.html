<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h2>Editar Usuario</h2>

    <form method="POST">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
        
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" value="{{ usuario.password }}" required>
        
        <label for="role">Rol:</label>
        <input type="text" id="role" name="role" value="{{ usuario.role }}" required>

        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{{ url_for('mostrar_usuarios') }}">Volver a la lista de usuarios</a>
</body>
</html>
