<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login_register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <title>Login</title>
</head>
<body>
    
    <div class="divpadre">
        <form class="formulario_login" method="POST" action="{{ url_for('login') }}">

            
            <div class="cabecera">
                <a href="{{url_for('index')}}"><span class="material-symbols-outlined">arrow_back</span></a>
                <h1>LOGIN</h1>
            </div>
            <div class="datos">
                <label for="username">Usuario</label>
                <input class="inputs" type="text" id="username" name="username" required>
            
                <label for="password">Contraseña</label>
                <input class="inputs" type="password" id="password" name="password" required>
        
                <button class="botton-login" type="submit">Iniciar sesión</button>
                
                <a href="{{ url_for('register') }}"><p>No tienes cuenta? Registrate....</p></a>
               
            </div>
            
        </form>
    </div>
    
    
</body>
</html>
